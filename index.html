<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body style="display: flex;" >
    <div class="card" style="width: 30rem;">
        <h1>📦 คลังสินค้า(Products)</h1>
    <div class="overflox-x-auto">
    <table class="min-w-full divide-y divide-slate-200" >
        <thead  class="table-header">
            <tr>
             <th class="px-4 py-2 text-left text-sm font-semibold text-slate-600">ID</th>
             <th class="px-4 py-2 text-left text-sm font-semibold text-slate-600">Name</th>
             <th class="px-4 py-2 text-left text-sm font-semibold text-slate-600">Price</th>
             <th class="px-4 py-2 text-left text-sm font-semibold text-slate-600">Stock</th>
            </tr>
        </thead>
        <tbody id="products-table"
        class="bg-white divide-y device-slate-200">
            
        </tbody>
    </table>
    </div>
    </div>
    

    <div class="card" style="width: 18rem;">
        <h1>📦 อะไรวะ </h1>
    <div class="overflox-x-auto">
    <table class="min-w-full divide-y divide-slate-200" >
        <thead  class="table-header">
            <tr>
             <th class="px-4 py-2 text-left text-sm font-semibold text-slate-600">productId</th>
             <th class="px-4 py-2 text-left text-sm font-semibold text-slate-600">quantity</th>
            </tr>
        </thead>
        <tbody id="cart-table"
        class="bg-white divide-y device-slate-200">
            
        </tbody>
    </table>
    </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const products=[
    {
    id: 101,
    name: "หูฟังบลูทูธ Sony",
    category: "Electronics",
    price: 4590,
    stock: 15,
  },
  {
    id: 102,
    name: "คีย์บอร์ด Mechanical",
    category: "Electronics",
    price: 2800,
    stock: 8,
  },
  {
    id: 201,
    name: "หนังสือ The Pragmatic Programmer",
    category: "Books",
    price: 850,
    stock: 30,
  },
  {
    id: 202,
    name: "หนังสือ Clean Code",
    category: "Books",
    price: 799,
    stock: 0,
  }, // สินค้าหมด
  {
    id: 301,
    name: "แก้วกาแฟ Starbucks",
    category: "Lifestyle",
    price: 550,
    stock: 25,
  }]
  const user = {
  name: "สมศักดิ์",
  shoppingCart: [
    { productId: 101, quantity: 1 }, //หูฟัง Sony 1 อัน
    { productId: 201, quantity: 2 },
    { productId: 102, quantity: 1 },
    { productId: 202, quantity: 1 },
    { productId: 301, quantity: 1 },
  ],
};
         const productsTableBody = document.getElementById("products-table") 
         const cartTableBody = document.getElementById("cart-table") 

         const loadedData = () => {
            productsTableBody.innerHTML = products.map((p) => 
                `<tr>
                <td class="px-4 py-3 text-sm">${p.id}</td>
                <td class="px-4 py-3 text-sm">${p.name}</td>
                <td class="px-4 py-3 text-sm">${p.price.toLocaleString()}</td>
                <td class="px-4 py-3 text-sm">${p.stock}</td>
            </tr> `
            )
            .join("");

             cartTableBody.innerHTML = user.shoppingCart.map((i) => 
                `<tr>
                <td class="px-4 py-3 text-sm">${i.productId}</td>
                <td class="px-4 py-3 text-sm">${i.quantity}</td>
                 </tr> `
            )
            .join("");
         };
         loadedData();
        });

    </script>
  </body>
</html>
